<html><head><title>Send a Page</title></head>
<body bgcolor="fFfFfF">

<form action="/sendpage" method="POST">

<h2>Send Page</h2>

<table>
<tr><td>ID:</td><td><input name="id"><br></td></tr>
<tr><td>Message:</td><td><input name="message"><br></td></tr>
</table>

<select name="priority">
    <option selected value="normal">Normal
    <option value="high">Urgent
</select>
<input type="submit" value="Send">
<input type="reset" value="Reset">

</form>

</body>
</html>
