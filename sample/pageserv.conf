# This is the default config that comes with pageserv.

etc {
    hostname=localhost;
    userdb=/tmp/userdb;
    termdb=/tmp/termdb;
    pidfile=/tmp/pageserv.pid;
    queuedir=/tmp;

    gmtOffset=-8;
}

protocols {
    farkle=0;
}

webserver {
    run=1;
    docroot=/tmp/webroot;
    port=1030;
}

snpp {
    run=1;
    port=1031;
}

/* syslog facility */

log {
    facility=local7;   // facility to log in
    hostnames=1;       // do reverse lookups? (may impact performance)
}

tuning {
    debug=0;
    childLifetime=120;
    queueLifeTime=60;
    modemGrabAttempts=15;
    modemGrabSleep=5;
}
