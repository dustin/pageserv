# This is the default config that comes with pageserv.

etc {
    hostname=localhost;
    pidfile=/tmp/pageserv.pid;
    queuedir=/tmp;
    deliveryd=1;
    deliverysleep=5;
    working_directory=/tmp;

    gmtOffset=-8;

    sendmail="/usr/lib/sendmail -oi -t";
    mailfrom="Dustin's Pageserv <dustin@spy.net>";
}

databases {
    userdbType=nis;             // Database type, currently NIS or dbm
    termdbType=dbm;             // Database type, currently NIS or dbm

    userdb=pageserv.users;      // type specific database information
    termdb=/tmp/termdb;

    // Do a hash of numbers for users, too.
    userdbrhash=1;

    // Delims for text parses (this includes all characters that act
    // as delimiters, listed here is a space and a tab).
    textdelim=" 	";

    // SQL specific configuration

    sql {
	host=bleu.west.spy.net;
	// port=xxx;
	// options=xxx;
	// tty=xxx;
	db=misc;

	udb {
	    table=userdb;
	    name=username;
	    id=number;
	    terminal=terminal;
	}
    }
}

modules {
    pageserv {
	run=1;
	port=1029;
        protocols {
            farkle=0;
        }
    }

    webserver {
        run=1;
        docroot=/tmp/webroot;
        port=1030;
    }

    snpp {
        run=1;
        port=1031;
	maxbroadcast=100;
	maxtries=250;

	// Allow users to show their queues
	showq=1;
	// Allow users to dequeue their own pages
	dequeue=1;
    }
}

/* syslog facility */

log {
    facility=local7;   // facility to log in
    hostnames=1;       // do reverse lookups? (may impact performance)
}

/* Dynamically loading libraries (if applicable) */

libs {
   delivery=delivery/deliver.so;
}

tuning {
    debug=0;
    childLifetime=120;
    queueLifeTime=60;
    modemGrabAttempts=15;
    modemGrabSleep=5;
    modemDialTimeout=30;

    maxMessageLength=200;
    wrapMessages=0;       // Wordwrap on messages that are too long.

    // A guess at how big a user table might be, this is just to give us
    // an idea of where to start, the table will grow as needed.
    utableguess=32;
}
